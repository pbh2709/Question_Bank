<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Home</title>
</head>

<div layout:fragment="content">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}"><i class="bi bi-house-door"></i></a></li>
        </ol>
    </nav>

    <div class="jumbotron">
        <h1 class="display-4" th:text="#{helloWorld}">상식 입니다.</h1>
        <p class="lead" th:text="#{helloWord}">여러 가지 분야에서 상식문제를 출제하였습니다.</p>
        <hr class="my-4">
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        </p>
    </div>
</div>
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" data-bs-delay ="2000" class="toast hide" role="alert"
         aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <strong class="me-auto">문제 은행</strong> <small>2초 후 자동 사라짐</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast"
                    aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast_message">Hello, world! This is a
            toast message.</div>
    </div>
</div>

</div>

<th:block layout:fragment="extra_script">
    <script type="text/javascript"  th:inline="javascript">
        /*<![CDATA[*/
		var toast_message = [[${toast_message}]];

		if(toast_message != null && toast_message != "") {
			document.getElementById('toast_message').textContent = toast_message;

			var toast = document.getElementById('liveToast');
			var bsToast = new bootstrap.Toast(toast);

			bsToast.show();
		}
		/*]]>*/
    </script>
</th:block>
</html>
