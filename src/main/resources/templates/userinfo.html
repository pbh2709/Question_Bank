<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>마이 페이지</title>
</head>
<body>
<div layout:fragment="content">
    <br></br>
    <h1 class="title" th:text="#{myInfo}">나의 정보</h1>
    <div class="sign-form">
        <div class="form-group">
            <label th:for="email" th:text="#{count}">번호</label>
            <input type="text" th:value="${user.originalId}"  class="form-control" style="width:250px;" disabled>
        </div>
        <div class="form-group">
            <label th:for="name" th:text="#{id}">아이디</label>
            <input type="text" th:value="${user.username}" class="form-control" style="width:250px;">
        </div>
        <div class="form-group">
            <label th:for="name" th:text="#{password}">비밀 번호</label>
            <input type="text" th:value="${user.password}" class="form-control" style="width:250px;">
        </div>
        <div class="form-group">
            <label th:for="name" th:text="#{Right}">권한</label>
            <input type="text" th:value="${user.roles}" class="form-control" style="width:250px;">
        </div>
        <div class="mt-3">
        <a th:href="@{/user_edit/__${user.originalId}__}" th:text="#{idChange}" class="btn btn-outline-primary btn-sm">
            아이디 수정
        </a>
            <a th:href="@{/password_edit/__${user.originalId}__}" th:text="#{passwordChange}" class="btn btn-outline-primary btn-sm">
                비밀번호 수정
            </a>
        <a th:href="@{/role_edit/__${user.originalId}__}" th:text="#{roleChange}" class="btn btn-outline-primary btn-sm">
            관리자 권한 등록
        </a>
        </div>
    </div>
    </h1>
</div>
</div>

</body>
</html>
