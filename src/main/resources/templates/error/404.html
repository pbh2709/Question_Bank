<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Home</title>
</head>

<div layout:fragment="content">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}"><i class="bi bi-house-door"></i></a></li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-5 offset-1">
            <h3>요청한 경로나 파일은 존재하지 않습니다.</h3>
            <table class="table table-striped">
                <tr>
                    <td>
                   상태
                    </td>
                    <td>
                        [[${status]]
                    </td>
                    <td>
                        에러
                    </td>
                    <td>
                        [[${error}]]
                    </td>
                    <td>발생 시간</td>
                    <td>[[#dates.format(timestamp,'yyyy-MM-dd']] [[${timestamp}]]</td>
                    <td>경로</td>
                    <td>[[${path}]</td>
                </tr>
            </table>

            <a th:href="@{/}">홈페이지로</a>

        </div>
    </div>


</div>
