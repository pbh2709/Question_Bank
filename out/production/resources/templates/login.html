<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title  th:text="#{login}">로그인</title>
</head>

<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-5 offset-1">
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div th:if="${session.containsKey('SPRING_SECURITY_LAST_EXCEPTION')}">
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                            <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label"  th:text="#{id}">아이디</label>
                    <input type="text" class="form-control" id="username" name="username" th:placeholder="#{idType}" placeholder="이메일 입력">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"  th:text="#{password}">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" th:placeholder="#{passwordType}" placeholder="Password 입력">
                </div>
                <div class="mb-3">
                    <button class="btn form-control btn-outline-secondary" value="로그인"  th:text="#{login}" type="Submit">로그인</button>
                </div>
                <div class="mb-3">
                    <button class="btn form-control btn-outline-secondary" value="회원 가입" type="button"   th:text="#{registration}">회원 가입</button>
                </div>
            </form>
        </div>
    </div>
</div>
