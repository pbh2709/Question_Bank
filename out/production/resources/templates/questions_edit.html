<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www,thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>문제 수정</title>

</head>
<div layout:fragment="content">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}"><i class="bi bi-house-door"></i></a></li>
        </ol>
    </nav>

    <form th:action="@{/questions_edit}"  th:object="${questionsForm}" method="post">
        <input th:field="*{uuid}" type="hidden">

        <div class="row">
            <div class="col-7 ">
                <div class="mb-3">
                    <label  class="form-label">제목</label>
                    <input  th:field="*{title}" type="text" class="form-control" >
                    <div class="validation_error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>
            </div>
        </div>


        <button type="submit" class="btn btn-primary" value="문제 수정">문제 수정</button>
        <a th:href="@{/questions_list}">  <button type="button" class="btn btn-primary" value="취소">취소</button></a>










    </form>

</div>
</html>
