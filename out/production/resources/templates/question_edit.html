<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www,thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>문제 수정</title>

</head>
<div layout:fragment="content">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}"><i class="bi bi-house-door"></i></a></li>
        </ol>
    </nav>

    <form th:action="@{/question_edit_process}"  th:object="${inputForm}" method="post">
        <input th:field="*{uuid}" type="hidden">

        <div class="row">
            <div class="col-7 ">
                <div class="mb-3">
                    <label  class="form-label" th:text="#{title}">제목</label>
                    <input  th:field="*{title}" type="text" class="form-control" >
                    <div class="validation_errors" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-7 ">
                <div class="mb-3">
                    <label  class="form-label" th:text="#{choiceOne}">1번 선택지</label>
                    <input th:field="*{choice1}" type="text" class="form-control">
                    <div class="validation_errors" th:if="${#fields.hasErrors('choice1')}" th:errors="*{choice1}"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-7 ">
                <div class="mb-3">
                    <label  class="form-label" th:text="#{choiceTwo}">2번 선택지</label>
                    <input th:field="*{choice2}" type="text" class="form-control">
                    <div class="validation_errors" th:if="${#fields.hasErrors('choice2')}" th:errors="*{choice2}"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-7 ">
                <div class="mb-3">
                    <label  class="form-label" th:text="#{choiceThree}">3번 선택지</label>
                    <input th:field="*{choice3}" type="text" class="form-control">
                    <div class="validation_errors" th:if="${#fields.hasErrors('choice3')}" th:errors="*{choice3}"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-7 ">
                <div class="mb-3">
                    <label  class="form-label" th:text="#{choiceFour}">4번 선택지</label>
                    <input th:field="*{choice4}" type="text" class="form-control">
                    <div class="validation_errors" th:if="${#fields.hasErrors('choice4')}" th:errors="*{choice4}"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-7 ">
                <div class="mb-3">
                    <label  class="form-label" th:text="#{rightAnswer}">정답</label>
                    <input  th:field="*{correct_answer}" type="text" class="form-control">
                    <div class="validation_errors" th:if="${#fields.hasErrors('correct_answer')}" th:errors="*{correct_answer}"></div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" value="문제 수정" th:text="#{edit}">문제 수정</button>
        <a th:href="@{/question_list}"> <button type="button"  class="btn btn-primary" value="취소" th:text="#{cancel}">취소</button></a>










    </form>

</div>
</html>
