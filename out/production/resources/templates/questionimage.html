<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www,thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}">
</head>
<div layout:fragment="content">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}"><i class="bi bi-house-door"></i></a></li>
        </ol>
    </nav>

    <form th:action="@{/questionimage_add}"  th:object="${questionimageForm}" enctype="multipart/form-data" method="post">
<body>
<div class="row">
<div class="col-7 ">
<div class="mb-3">
    <label  class="form-label" th:text="#{title}">제목</label>
    <input  th:field="*{title}" type="text" class="form-control">
    <div class="validation_error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
</div>
</div>
</div>
<p><input type="file" name="file" accept="image/png, image/jpeg" /></p>
<div class="row">
    <div class="col-7 ">
        <div class="mb-3">
            <label  class="form-label" th:text="#{choiceOne}">1번 선택지</label>
            <input th:field="*{choice1}" type="text" class="form-control">
            <div class="validation_error" th:if="${#fields.hasErrors('choice1')}" th:errors="*{choice1}"></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-7 ">
        <div class="mb-3">
            <label  class="form-label" th:text="#{choiceTwo}">2번 선택지</label>
            <input th:field="*{choice2}" type="text" class="form-control">
            <div class="validation_error" th:if="${#fields.hasErrors('choice2')}" th:errors="*{choice2}"></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-7 ">
        <div class="mb-3">
            <label  class="form-label" th:text="#{choiceThree}">3번 선택지</label>
            <input th:field="*{choice3}" type="text" class="form-control">
            <div class="validation_error" th:if="${#fields.hasErrors('choice3')}" th:errors="*{choice3}"></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-7 ">
        <div class="mb-3">
            <label  class="form-label" th:text="#{choiceFour}">4번 선택지</label>
            <input th:field="*{choice4}" type="text" class="form-control">
            <div class="validation_error" th:if="${#fields.hasErrors('choice4')}" th:errors="*{choice4}"></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-7 ">
        <div class="mb-3">
            <label  class="form-label" th:text="#{rightAnswer}">정답</label>
            <input  th:field="*{correct_answer}" type="text" class="form-control">
            <div class="validation_error" th:if="${#fields.hasErrors('correct_answer')}" th:errors="*{correct_answer}"></div>
        </div>
    </div>
</div>

<button type="submit" class="btn btn-primary" th:text="#{questionRegistration}">문제 등록</button>


<script src="webjars/bootstrap/5.3.1/js/bootstrap.bundle.min.js"> </script>

</body>
    </form>

</div>
</html>
